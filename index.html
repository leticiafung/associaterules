<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>关联规则挖掘</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet prefetch">
    <link href="styles/indexstyle_b.css" rel="stylesheet">
</head>
<body>
    <header class="container-fluid">
        <p class="col-md-12">关联规则挖掘</p>
    </header>
    <div class="container-fluid">

        <div class="row">
            <nav class="col-md-2 " >
                <ul class="nav nav-pills nav-stacked navbar-inverse" >
                    <li class="active"><a href="#">首页</a></li>
                    <li><a>关联规则</a></li>
                    <li><a>根因图分析</a></li>
                </ul>
                <div>
                </div>
            </nav>
            <div class="col-md-10 content" >
                <div class="row">
                    <p class="col-md-10 col-md-offset-1 head_title">关联规则挖掘 > 算法参数填写</p>
                    <div class="col-md-10 col-md-offset-1 formlist">
                        <div id="functionbox">
                            <div class="input_title">
                                <h5>基本参数</h5>
                                <hr />
                            </div>
                            <form action="/answer" method="post" id="upload" role="form" class="form-horizontal">
                                <div id="requiredRow">
                                    <div class="form-group">
                                        <label for="doc1" class="control-label col-md-2">告警数据文件:</label>
                                        <div class="col-md-8">
                                            <input type="text" class="form-control" placeholder="D://" id="doc1"  required autofocus name="src_path"/>
                                        </div>
                                        <!--<label for="doc2" class="control-label col-md-2">文件输出路径</label>-->
                                        <!--<div class="col-lg-3">-->
                                            <input type="text" class="form-control" placeholder="文件输出路径" id="doc2" name="res_path" value="./java/output" style="display: none"/>
                                        <!--</div>-->
                                    </div>
                                    <div class="form-group">
                                        <!--<label class="control-label col-md-2" for="d3">临时数据表:</label>-->
                                        <!--<div class="col-lg-3">-->
                                            <!--<input id="d3" type="text" name="table_name" class="form-control" value="alarm_data" style="display: none"/>-->
                                        <!--</div>-->
                                        <label class="control-label col-md-2 " for="d4">告警文件日期格式:</label>
                                        <div class="col-md-3 ">
                                            <input type="text" id="d4" placeholder="MM/dd/yyy" name="file_data_fmt" class="form-control" required/>
                                        </div>
                                        <!--<label class="control-label col-lg-2" >数据表日期格式:</label>-->
                                        <!--<div class="col-lg-3">-->
                                            <input type="text" id="d5" placeholder="日期格式"  name="table_data_fmt" value="yyyy-MM-dd HH:mm:ss" class="form-control" style="display: none"/>
                                        <!--</div>-->
                                        <label class="control-label col-md-2" for="d6">告警源字段:</label>
                                        <div class="col-md-3 ">
                                            <input type="text" id="d6" placeholder="告警源" name="alarm_src_file" class="form-control" required/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-lg-2" for="d7">告警ID字段:</label>
                                        <div class="col-md-3">
                                            <input type="text" id="d7" placeholder="告警ID" name="alarm_id_file" class="form-control"required/>
                                        </div>
                                        <label  class="control-label col-lg-2" for="d8">告警名称字段:</label>
                                        <div class="col-md-3">
                                            <input type="text" id="d8" placeholder="名称" name="alarm_name_file" class="form-control" required/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-lg-2" for="d9">发生时间(NT)字段:</label>
                                        <div class="col-md-3">
                                            <input type="text" id="d9" placeholder="发生时间" name="alarm_raised_time_file" class="form-control"required/>
                                        </div>
                                        <label class="control-label col-lg-2" for="d10">清除时间(NT)字段:</label>
                                        <div class="col-md-3">
                                            <input type="text" id="d10" placeholder="清除时间" name="alarm_cleared_time_file" class="form-control"required/>
                                        </div>
                                    </div>
                                    <!-- <input type="hidden" name="filepath" value=""> -->
                                </div>

                                <div id="row4">
                                    <div id="row41">
                                        <p> <img  id ="ficon" src="images/unshow1.png" alt="unshow" />  高级选项  </p>
                                    </div>

                                    <div id="row42">
                                        <hr />
                                        <p>数据处理相关参数</p>
                                        <div class="form-group">
                                            <label class="control-label col-md-2" for="t13">每次读取告警数:</label>
                                            <div class="col-md-2">
                                                <input type="number" id="t13" class="form-control" placeholder="每次读取告警数" name= "block_size" value= 10000 />
                                            </div>
                                            <label class="control-label col-md-1" for="t14">去除闪断告警:</label>
                                            <div class="col-md-2">
                                                <select name="flash_on" id="t14" class="form-control">
                                                    <option value="true" selected>true</option>
                                                    <option value="false">false</option>
                                                </select>
                                            </div>
                                            <label class="control-label col-md-1" for="t15">闪断告警时长:</label>
                                            <div class="col-md-2">
                                                <input type="number" id="t15" class="form-control" placeholder="10" name= "flash_threshold" value= 10 />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-2" for="t16">闪断告警合并时长门限:</label>
                                            <div class="col-md-2">
                                                <input type="number" id="t16" class="form-control" placeholder="30" name= "merge_time_threshold" value=30 />
                                            </div>
                                            <label class="control-label col-md-1" for="t17">闪断合并条数:</label>
                                            <div class="col-md-2">
                                                <input type="number" id="t17" class="form-control" placeholder="3" name="merge_count_threshold"  value=3 />
                                            </div>
                                            <label class="control-label col-md-1" for="add2">长时间告警门限:</label>
                                            <div class="col-md-2">
                                                <input type="number" id="add2" class="form-control" placeholder="259200" name="long_alarm_threshold"  value=259200 />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-2" for="add1">是否去除长时间告警:</label>
                                            <div class="col-md-3">
                                                <select name="long_alarm_on" id="add1" class="form-control">
                                                    <option value="true" selected>是</option>
                                                    <option value="false">否</option>
                                                </select>
                                            </div>
                                        </div>
                                        <p>关联规则相关参数</p>
                                        <div class="form-group">
                                            <label class="control-label col-md-2" for="add3">是否使用关联规则算法</label>
                                            <div class="col-md-2">
                                                <select name="use_fp" id="add3" class="form-control">
                                                    <option value="true" selected>是</option>
                                                    <option value="false">否</option>
                                                </select>
                                            </div>
                                            <label class="control-label col-md-1" for="t20">时间窗长度:</label>
                                            <div class="col-md-2">
                                                <input type="number" id="t20" class="form-control" placeholder="60" name="win_width"  value=60 />
                                            </div>
                                            <label class="control-label col-md-1" for="t21">时间窗滑动:</label>
                                            <div class="col-md-2">
                                                <input type="number" id="t21" class="form-control" placeholder="20" name="move_len" value=20 />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-2" for="t22">支持度门限:</label>
                                            <div class="col-md-2">
                                                <input type="number" id="t22" class="form-control" placeholder="20" name="asso_support" value=20 />
                                            </div>
                                            <label class="control-label col-md-1" for="t23">置信度门限:</label>
                                            <div class="col-md-2">
                                                <input type="text" id="t23" class="form-control" placeholder="0.5" name="asso_threshold" value=0.5 />
                                            </div>
                                            <label class="control-label col-md-1" for="t24">挖掘规则长度:</label>
                                            <div class="col-md-2">
                                                <input type="number" id="t24" class="form-control" placeholder="2" name="k"  value=2 />
                                            </div>
                                        </div>

                                        <p>相关系数算法</p>
                                        <br />
                                        <div class="form-group">
                                            <label class="control-label col-md-2" for="add4">是否使用相关系数算法</label>
                                            <div class="col-md-2">
                                                <select name="use_corr" id="add4" class="form-control">
                                                    <option value="true" selected>是</option>
                                                    <option value="false">否</option>
                                                </select>
                                            </div>
                                            <label class="control-label col-md-1" for="t18">支持度门限:</label>
                                            <div class="col-md-2">
                                                <input type="number" id="t18" class="form-control" placeholder="20" name="corr_support" value=20 />
                                            </div>
                                            <label class="control-label col-md-1" for="t19">置信度门限:</label>
                                            <div class="col-md-2">
                                                <input type="text" id="t19" class="form-control" placeholder="0.5" name="corr_threshold" value=0.5 />
                                            </div>
                                        </div>

                                        <p>根因分析相关</p>
                                        <br />
                                        <div class="form-group">
                                            <label class="control-label col-md-2" for="t25">算法结果是交或并:</label>
                                            <div class="col-md-2">
                                                <select name="and_or" id="t25" class="form-control">
                                                    <option value="and" >算法取交</option>
                                                    <option value="or" selected>算法取并</option>
                                                </select>
                                            </div>
                                        </div>
                                        <br />
                                        <p>其他参数</p>

                                        <div class="form-group">
                                            <label class="control-label col-md-2" for="add5">是否有告警类型</label>
                                            <div class="col-md-2">
                                                <select name="use_alarm_type" id="add5" class="form-control">
                                                    <option value="true" >true</option>
                                                    <option value="false" selected>false</option>
                                                </select>
                                            </div>
                                            <label class="control-label col-md-1" for="add6">告警类型信息文件路径</label>
                                            <div class="col-md-5">
                                                <input type="text" id="add6" class="form-control" placeholder="F:\models\test\alarm_type.xml" name="alarm_type_path" value='' />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-2" for="add7">是否使用告警权重信息</label>
                                            <div class="col-md-2">
                                                <select name="use_alarm_weight" id="add7" class="form-control">
                                                    <option value="true" >true</option>
                                                    <option value="false" selected>false</option>
                                                </select>
                                            </div>
                                            <label class="control-label col-md-1" for="add8">告警权重信息文件路径</label>
                                            <div class="col-md-5">
                                                <input type="text" id="add8" class="form-control" placeholder="F:\models\test\weigth.xls" name="alarm_weight_path" value='' />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-2" for="t1">临时数据表:</label>
                                            <div class="col-md-2">
                                                <input id="t1" type="text" class="form-control" name="table_name" value="alarm_data" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div>
                                    <button type="button"  class="btn btn-primary col-md-1 col-md-offset-3" id="subdata">提交数据</button>
                                    <button type="submit"  class="btn btn-primary col-md-1 col-md-offset-2" id="subbtn">算法运行</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div id="mask">
        <img src="images/loading2.gif" alt="loading"/>
        <p>please wait...</p>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
    <script src="scripts/index_b.js" type="text/javascript"></script>
</body>
</html>
