<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>关联规则挖掘</title>
    <link href="styles/indexstyle.css" rel="stylesheet"/>
</head>
<body>
<header>
    <h1>关联规则挖掘</h1>
</header>
<nav>
    <ul id="list1">
        <li> <a href="index.html">主页</a> </li>
        <!-- <li> <a href="drawpic.html">算法运行</a> </li> -->
    </ul>
</nav>
<div id="functionbox">
    <p style="text-align: center" >text1</p>
    <form action="/answer" method="post" id="upload">
        <div id="requiredRow">
            <div>
            <label for="doc1">告警数据文件<input type="file" placeholder="D://" id="doc1" required multiple autofocus /></label>           
            <label>文件输出路径<input type="text" placeholder="文件输出路径" id="doc2" name="outpath" required/></label>
            </div>
            <div>
            <label>告警文件日期格式<input type="text" placeholder="MM/dd/yyy" name="outpath" required/></label>
            <label>告警源字段<input type="text" placeholder="告警源" name="outpath" required/></label>
            <label>告警ID字段 <input type="text" placeholder="告警ID" required/></label>
            </div>
            <div>
            <label>告警名称字段 <input type="text" placeholder="名称" required/></label>
            <label>发生时间(NT)字段 <input type="text" placeholder="发生时间" required/></label>
            </div>
            <input type="hidden" name="filepath" value="">
        </div>


        <div id="row4">
            <div id="row41">
                <p> <img  id ="ficon" src="images/unshow.png" alt="unshow" />  高级选项  </p>
            </div>
            <div id="row42">
                <label>临时数据表 <input style="text" placeholder="临时数据表" /></label>
                <br />
                <label>数据表日期格式<input style="text" placeholder="日期格式"/></label>
                <br />
                <label>数据表告警源字段名<input style="text" placeholder="告警源字段名"/></label>
                <label>数据表告警ID字段名<input style="text" placeholder="告警源ID字段名"/></label>
                <label>数据表告警名称字段名<input style="text" placeholder="告警名称字段名"/></label>
                <label>数据表告警发生时间字段名<input style="text" placeholder="告警发生时间字段名"/></label>
                <label>数据表告警清除时间字段名<input style="text" placeholder="告警清除字段名"/></label>
                <label>数据表src建立相关<input style="text" placeholder="src相关"/></label>
                <label>数据表id建立相关<input style="text" placeholder="id相关"/></label>
                <label>数据表name建立相关<input style="text" placeholder="name相关"/></label>
                <label>数据表发生时间建立相关<input style="text" placeholder="数据表发生时间建立相关"/></label>
                <label>数据表清除时间建立相关<input style="text" placeholder="数据表清除时间建立相关"/></label>

                <label>每次读取告警数<input style="number" placeholder="每次读取告警数"/></label>
                <label>是否去除闪断告警<input style="text" placeholder="true"/></label>
                <label>闪断告警时长定义<input style="number" placeholder="10"/></label>
                <label>闪断告警合并时长门限<input style="number" placeholder="30"/></label>
                <label>闪断告警合并条数门限<input style="number" placeholder="3"/></label>

                <label>支持度门限<input style="number" placeholder="10"/></label>
                <label>置信度门限<input style="text" placeholder="0.3"/></label>

                <label>时间窗长度<input style="number" placeholder="60"/></label>
                <label>时间窗滑动步长<input style="text" placeholder="20"/></label>
                <label>支持度门限<input style="number" placeholder="10"/></label>
                <label>置信度门限<input style="text" placeholder="0.8"/></label>
                <label>挖掘规则长度<input style="number" placeholder="2"/></label>

                <label>算法结果是交或并<input style="text" placeholder="true"/></label>

             </div>

             
        </div>
        <button type="submit" id="subbtn">确定</button>
    </form>
</div>

    <input type="submit" name="subm" value="sub1" />
</form> -->

</body>
</html>
